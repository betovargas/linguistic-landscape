- name: Veronica Testi
  bio: is a freshman at Swarthmore College. Possibly majoring in Peace and Conflict Studies or Sociology with a minor in Spanish. She was born in Asuncion, Paraguay and raised in Queens, New York. Living in the city and being exposed to Broadway plays has allowed her to truly appreciate theater, one of my many interests; and while she is still connected to her Paraguayan culture, she is much more interested in looking at the Latinx diaspora. Veronica enjoys watching cult movies and conspiracy theories. Ultimately, she strives to become an Immigration lawyer and be an advocate for others.
